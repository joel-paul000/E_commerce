{% extends 'login.html' %}
{% block content %}
<section class="login_box_area section_gap">
    <div class="container" >
        <div class="row">
            <div class="col-lg-6" style="margin-left: 280px;">
                <div class="login_form_inner">
                    <h3>registration</h3>
                    <form class="row login_form" action="{% url 'updateprofile' %}" method="post" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" value="{{data.username}}"  id="username" name="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="number" class="form-control" value="{{data.phonenumber}}" id="phonenumber" name="phonenumber" placeholder="phonenumber" onfocus="this.placeholder = ''" onblur="this.placeholder = 'phone number'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="email" class="form-control"  value="{{data.email}}" id="email" name="email" placeholder="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'email'">
                        </div>
                        
                       
    
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">update</button>
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
